<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In - The Book of Code</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap");
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Sora", sans-serif;
      }
      body {
        min-height: 100vh;
        background: linear-gradient(
          135deg,
          #0f172a 0%,
          #1d283a 50%,
          #0f172a 100%
        );
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
      }
      .container {
        background-color: rgba(255, 255, 255, 0.02);
        padding: 40px;
        border-radius: 16px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        margin: 50px 0;
      }
      svg {
        margin: 0.5rem 0;
      }
      .back {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 14px;
        color: #aaa;
        text-decoration: none;
      }
      .back::before {
        content: "← ";
      }
      h2 {
        text-align: center;
        margin-bottom: 6px;
        font-size: 24px;
      }
      .gradient-text {
        background: linear-gradient(90deg, #00c9ff, #005bff);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 700;
        margin-bottom: 24px;
      }
      .welcome-msg {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        color: #fff;
        gap: 0.5rem;
      }
      p {
        text-align: center;
        font-size: 19px;
        color: #fff;
      }
      label {
        font-size: 13px;
        display: block;
        margin-bottom: 6px;
      }
      input[type="email"],
      input[type="password"],
      input[type="text"] {
        width: 100%;
        padding: 12px 14px;
        border: 1px solid #2c2f40;
        border-radius: 12px;
        background-color: #0e1320;
        color: white;
        margin-bottom: 14px;
        font-size: 14px;
      }
      input::placeholder {
        color: #fff;
        opacity: 0.6;
      }
      .password-wrapper {
        position: relative;
      }
      .password-wrapper .eye-icon {
        position: absolute;
        right: 16px;
        top: 35%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #aaa;
        font-size: 16px;
      }
      .btn-primary {
        width: 100%;
        padding: 12px;
        background: linear-gradient(to right, #00c6ff, #0072ff);
        border: none;
        border-radius: 12px;
        color: white;
        font-weight: bold;
        font-size: 14px;
        margin-bottom: 14px;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      .btn-primary:hover {
        opacity: 0.9;
      }
      .divider {
        text-align: center;
        margin: 16px 0;
        color: #aaa;
        font-size: 13px;
      }
      .btn-google {
        width: 100%;
        padding: 12px;
        background: none;
        border: 1px solid #2c2f40;
        border-radius: 12px;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        cursor: pointer;
        transition: background 0.2s;
      }
      .btn-google:hover {
        background: rgba(255, 255, 255, 0.05);
      }
      .btn-google img {
        width: 18px;
      }
      .bottom-link {
        text-align: center;
        font-size: 13px;
        margin-top: 16px;
      }
      .bottom-link a {
        color: #1a90ff;
        text-decoration: none;
      }
      .tiny-footer {
        text-align: center;
        font-size: 11px;
        margin-top: 20px;
        color: #666;
      }
      .tiny-footer a {
        color: #1a90ff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <a class="back" href="index.html">Back to Home</a>
    <div class="container">
      <div class="welcome-msg">
        <p>Welcome back to</p>
        <svg
          width="100"
          height="100"
          viewBox="0 0 64 64"
          xmlns="http://www.w3.org/2000/svg"
        >
          <defs>
            <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#00C9FF" />
              <stop offset="100%" stop-color="#005BFF" />
            </linearGradient>
          </defs>
          <rect width="64" height="64" rx="16" fill="url(#bgGradient)" />
          <path
            d="M26 20 L16 32 L26 44"
            stroke="white"
            stroke-width="4"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M38 20 L48 32 L38 44"
            stroke="white"
            stroke-width="4"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <h2 class="gradient-text">The Book of Code</h2>
      </div>

      <form id="loginForm">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />

        <label for="password">Password</label>
        <div class="password-wrapper">
          <input
            type="password"
            id="password"
            placeholder="Enter password"
            required
          />
          <span class="eye-icon" onclick="toggleVisibility('password')"
            >&#128065;</span
          >
        </div>

        <button type="submit" class="btn-primary">Log in →</button>
      </form>

      <div class="divider">or</div>

      <button type="button" class="btn-google" id="googleLogin">
        <img
          src="https://www.svgrepo.com/show/475656/google-color.svg"
          alt="Google Icon"
        />
        Log in with Google
      </button>

      <div class="bottom-link">
        Don't have an account? <a href="login.html">Create one</a><br />
        Forgot Password? <a href="">Click here</a>
      </div>
    </div>

    <script>
      // Toggle password visibility
      function toggleVisibility(fieldId) {
        const field = document.getElementById(fieldId);
        field.type = field.type === "password" ? "text" : "password";
      }
    </script>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
        GoogleAuthProvider,
        signInWithPopup,
      } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBGeAln9WrYu07QrOlANYLINLWcq9NpBHA",
        authDomain: "the-book-of-code.firebaseapp.com",
        projectId: "the-book-of-code",
        storageBucket: "the-book-of-code.firebasestorage.app",
        messagingSenderId: "598679975161",
        appId: "1:598679975161:web:a2c465f0ac6d9a56531e28",
        measurementId: "G-29P13DSLTZ",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const provider = new GoogleAuthProvider();

      // Email/password login
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;

          // Basic check
          if (!email || !password) {
            alert("Please fill in both fields before logging in.");
            return;
          }

          try {
            await signInWithEmailAndPassword(auth, email, password);
            window.location.href = "home.html";
          } catch (error) {
            alert("Error: " + error.message);
          }
        });

      // Google login
      document
        .getElementById("googleLogin")
        .addEventListener("click", async () => {
          try {
            await signInWithPopup(auth, provider);
            alert("Google login successful!");
            window.location.href = "home.html";
          } catch (error) {
            alert("Error: " + error.message);
          }
        });
    </script>
  </body>
</html>
