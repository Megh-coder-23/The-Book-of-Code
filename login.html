<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Book of Code â€¢ Login</title>

    <!-- Sora Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg-dark: #05070d;
        --bg-mid: #0b1020;
        --card-bg: rgba(255, 255, 255, 0.05);
        --border-soft: rgba(255, 255, 255, 0.08);
        --text-main: #e8ecf1;
        --text-muted: #a6b0c3;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Sora", system-ui, sans-serif;
        background: linear-gradient(180deg, #05070d, #0b1020);
        color: var(--text-main);
        min-height: 100vh;
        display: grid;
        place-items: center;
      }

      .gradient-text {
        background: linear-gradient(135deg, #00c9ff 0%, #005bff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .login-shell {
        width: 100%;
        max-width: 520px;
        padding: 48px;
        background: var(--card-bg);
        border: 1px solid var(--border-soft);
        border-radius: 22px;
        backdrop-filter: blur(14px);
        box-shadow: 0 40px 80px rgba(0, 0, 0, 0.45);
        animation: rise 1.2s cubic-bezier(0.22, 1, 0.25, 1);
      }

      @keyframes rise {
        from {
          opacity: 0;
          transform: translateY(24px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-shell h1 {
        font-size: 32px;
        margin-bottom: 12px;
      }

      .login-shell p {
        font-size: 14px;
        color: var(--text-muted);
        line-height: 1.7;
        margin-bottom: 32px;
      }

      .role-select {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        margin-bottom: 32px;
      }

      .role {
        padding: 18px;
        border-radius: 14px;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid var(--border-soft);
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 14px;
      }

      .role:hover {
        transform: translateY(-4px);
        border-color: rgba(0, 201, 255, 0.5);
        box-shadow: 0 12px 30px rgba(0, 201, 255, 0.15);
      }

      .role.active {
        border-color: rgba(0, 201, 255, 0.9);
        box-shadow: 0 0 0 1px rgba(0, 201, 255, 0.6);
      }

      form {
        display: grid;
        gap: 18px;
      }

      input {
        width: 100%;
        padding: 14px 16px;
        border-radius: 12px;
        border: 1px solid var(--border-soft);
        background: rgba(255, 255, 255, 0.04);
        color: var(--text-main);
        font-family: inherit;
        font-size: 14px;
        outline: none;
      }

      input::placeholder {
        color: var(--text-muted);
      }

      button {
        margin-top: 12px;
        padding: 14px;
        border-radius: 14px;
        border: none;
        cursor: pointer;
        font-family: inherit;
        font-size: 15px;
        font-weight: 500;
        background: linear-gradient(135deg, #00c9ff 0%, #005bff 100%);
        color: #ffffff;
        transition: transform 0.25s ease, box-shadow 0.25s ease;
      }

      button:hover {
        transform: translateY(-3px);
        box-shadow: 0 16px 40px rgba(0, 91, 255, 0.4);
      }

      .hint {
        margin-top: 18px;
        font-size: 12px;
        color: var(--text-muted);
        text-align: center;
      }

      .error {
        margin-top: 16px;
        font-size: 13px;
        color: #ff6b6b;
        text-align: center;
        display: none;
      }

      .school-register {
        margin-top: 32px;
        text-align: center;
        font-size: 13px;
      }

      .school-register a {
        color: #00c9ff;
        text-decoration: none;
      }

      .school-register a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="login-shell">
      <h1>Login to <span class="gradient-text">The Book of Code</span></h1>

      <p>
        Access is provided through your school. Students and teachers log in
        using the same school credentials.
      </p>

      <div class="role-select">
        <div class="role active" data-role="student">Student Login</div>
        <div class="role" data-role="teacher">Teacher Login</div>
      </div>

      <form id="loginForm">
        <input
          type="email"
          id="email"
          placeholder="School email (e.g. name@redbrickseducation.org)"
          required
        />

        <input
          type="password"
          id="password"
          placeholder="School password"
          required
        />

        <button type="submit">Enter Workspace</button>
      </form>

      <div class="error" id="errorBox"></div>

      <div class="hint">
        Sample school domain: <strong>@redbrickseducation.org</strong><br />
        Shared password (demo): <strong>1234567890</strong>
      </div>

      <div class="school-register">
        Not a registered school?
        <a href="#">Request school onboarding</a>
      </div>
    </div>

    <!-- Firebase -->
    <input
      type="email"
      id="studentEmail"
      placeholder="Enter your school email"
    />
    <button id="studentLoginBtn">Login</button>

    <script src="https://www.gstatic.com/firebasejs/10.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.6.1/firebase-firestore-compat.js"></script>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyBGeAln9WrYu07QrOlANYLINLWcq9NpBHA",
        authDomain: "the-book-of-code.firebaseapp.com",
        projectId: "the-book-of-code",
        storageBucket: "the-book-of-code.firebasestorage.app",
        messagingSenderId: "598679975161",
        appId: "1:598679975161:web:a2c465f0ac6d9a56531e28",
        measurementId: "G-29P13DSLTZ",
      };

      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();

      document
        .getElementById("studentLoginBtn")
        .addEventListener("click", async () => {
          const email = document.getElementById("studentEmail").value.trim();
          const domain = email.split("@")[1];

          // Fetch the shared password from Firestore
          const schoolsSnap = await db
            .collection("schoolRegistrations")
            .where("domain", "==", domain)
            .get();

          if (schoolsSnap.empty) {
            alert("No school found for this domain!");
            return;
          }

          const password = schoolsSnap.docs[0].data().sharedPassword;

          try {
            await auth.signInWithEmailAndPassword(email, password);
            alert("Login successful!");
            // Redirect or load dashboard
          } catch (err) {
            alert(err.message);
          }
        });
    </script>
  </body>
</html>
